              <ul>
                <li>25歳 長野県佐久市出身</li>
                <li>ソフトウェア業界でマーケティングに従事</li>

            </div>
          </section>

          <section class="works">
            <div class="photo1">
             <img src="img/works1.png" alt="日本海">

            </div>
            <div class="photo2">
              <img src="img/works2.png" alt="御嶽山">
              <p>地元長野の木曾町から撮影した御嶽山</p>
            </div>
            <div class="photo3">
              <img class="photo3" src="img/works3.png" alt="日本の町並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
